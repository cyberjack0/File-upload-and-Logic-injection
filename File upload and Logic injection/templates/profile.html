<!doctype html>
<html>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Welcome!</h1>
        <h2>Job Listings</h2>
        <ul>
            {% for job in jobs %}
                <li><a href="{{ url_for('job_page', job_id=job.id) }}">{{ job.title }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
